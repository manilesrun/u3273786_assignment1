stages:
  preprocess:
    cmd: python scripts/preprocess.py
    deps:
      - scripts/preprocess.py
      - data/zomato_df_final_data.csv
    outs:
      - data/processed.csv

  features:
    cmd: python scripts/features.py
    deps:
      - scripts/features.py
      - data/processed.csv
    outs:
      - data/features.csv

  regression:
    cmd: python scripts/regression.py
    deps:
      - scripts/regression.py
      - data/features.csv
    outs:
      - models/linreg.pkl
      - models/gdreg.pkl

  classification:
    cmd: python scripts/classification.py
    deps:
      - scripts/classification.py
      - data/features.csv
    outs:
      - models/logreg.pkl
      - models/svm.pkl
      - models/rf.pkl

  evaluate:
    cmd: python scripts/evaluate.py
    deps:
      - scripts/evaluate.py
      - data/features.csv
      - models/linreg.pkl
      - models/gdreg.pkl
      - models/logreg.pkl
      - models/svm.pkl
      - models/rf.pkl
    outs:
      - artifacts/summary.md
